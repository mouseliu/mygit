<header>
	<h2>{{ page.title }}</h2>
</header>
<div class="content">
	<div class="me">
		<a href="">我的简历</a>
	</div>
	<div class="post_list">
		<h3>最新文章</h3>
		<p><input class="xxxx" type="text"></p>
		<style>
		.xxxx{ -webkit-box-shadow: 0 0 12px #38c;-moz-box-shadow: 0 0 12px #38c;-o-box-shadow: 0 0 12px #38c;box-shadow: 0 0 12px #38c; border-color:#38c;}
		</style>
		<ul>
			{% for post in site.posts %}
			<li>
				{{ post.date | date_to_string }}
				<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
			</li>
			{% endfor %}
		</ul>
	</div>

</div>
